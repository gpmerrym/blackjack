<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Blackjack game</title>
</head>
<body>
	<h1>Blackjack</h1>

	<div>Balance: {{ game.getMoney }}</div>

	<h2>Player hand</h2>

	{{#game.getPlayerHand.cards}}
		<div>{{ face }} of {{ suit }}</div>
	{{/game.getPlayerHand.cards}}

	<h3>Player total: {{ game.getPlayerTotal }}</h3>
	<h2>Dealer hand</h2>
	{{#game.getDealerHand.cards}}
		<div>{{ face }} of {{ suit }}</div>
	{{/game.getDealerHand.cards}}



	<form method="get" action="/hit">
		<button>hit me</button>

	</form>
	<form method="get" action="/stand">
		<button>stand</button>
	</form>




</body>
</html>
